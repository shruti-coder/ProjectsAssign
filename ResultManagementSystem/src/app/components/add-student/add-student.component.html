<div class="container-fluid mh-80">
  <div class="row">
    <a routerLink="/Table" class="p-3">Back</a>
  </div>
<div class="row">
  <div class="m-auto col-md-6" >
    <nav class="fw-bolder py-2">{{title}} Result</nav>
    <div class="card">
        <div class="card-body">
            <form [formGroup]="addStudent" (submit)="SaveData()">
            <div class="mb-3 row">
                <label for="RollNo" class="col-md-2 form-label">Roll No.</label>
                <div class="col-md-10">
                  <input type="number" formControlName="id" class="form-control" id="inputRollNo." placeholder="Enter RollNo.">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="Name" class="col-md-2 form-label">Name</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" id="inputName" placeholder="Enter Name" formControlName="name">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="date" class="col-md-2 form-label">Date of Birth</label>
                <div class="col-md-10">
                  <input type="date" class="form-control" max="{{ currentDate | date:'yyyy-MM-dd'}}" id="inputDate" placeholder="Enter date" formControlName="date">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="score" class="col-md-2 form-label">Score</label>
                <div class="col-md-10">
                  <input type="number" class="form-control" min="0" max="100" id="inputScore" placeholder="Enter Score" formControlName="score">
                </div>
              </div>
            <button type="submit" class="btn btn-primary px-4 mx-2">Submit</button>
            <button type="reset" class="btn btn-outline-dark px-4">clear</button>
            </form>
        </div>
      </div>
    </div>
    </div>
</div>
