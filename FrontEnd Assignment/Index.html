<html>
    <head>
        <link href="Style.css" rel="stylesheet" >
    </head>
    <body>
        <header>
            <div class="bheader">
                <h1>Student Enrollment Form</h1>
            </div>
        </header>
     <div id="divmain">
        <div id="main1">
       <table id="tab1">
           <tr>
               <th id="th1">Name</th>
               <td>
                   <input type="text" class="in1" placeholder="Enter student name" id="mk1" required>
               </td>
           </tr>
           <tr>
            <th id="th1">Email</th>
            <td>
                <input class="in1" type="email" placeholder="Enter student email" id="mk2" required>
            </td>
        </tr>
        <tr>
            <th id="th1">Websie</th>
            <td>
                <input class="in1" type="text" placeholder="Enter student website" id="mk3" required>
            </td>
        </tr>
        <tr>
            <th id="th1">Image link</th>
            <td>
                <input class="in1" type="text" placeholder="Enter student imagelink" id="mk4" required>
            </td>
        </tr>
        <tr>
            <th id="th1">Gender</th>
            <td>
                <input type="radio" value="Male" name="gender" class="in2" id="mk5">Male
                <input type="radio" value="Female" name="gender" class="in2" id="mk51">Female
            </td>
        </tr>
        <tr>
            <th id="th1">Skills</th>
            <td>
                <input type="checkbox" class="in2" value="Java" id="mk6">Java
                <input type="checkbox" class="in2" value="HTML" id="mk7">HTML
                <input type="checkbox" class="in2" value="CSS" id="mk8">CSS
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" id="in3" value="Enroll Student" onclick="input()">
                <input type="reset" id="in4" value="Clear" onclick="clear()">
            </td>
        </tr>
       </table>
        </div>
    <div id="main2">
       <table id="show" border=".5px" class="tab" align="right">
           <tr>
               <th colspan="8" bgcolor="yellow">Description</th>
               <th bgcolor="yellow">Image</th>
           </tr>

       </table>
    </div>
</div>
        <footer class="bfotter">
            <h6>Copyright 2020-2021 by Fresher Training</h6>
        </footer>

        <script src="JavaScript.js">   
        </script>
    </body>
</html>
