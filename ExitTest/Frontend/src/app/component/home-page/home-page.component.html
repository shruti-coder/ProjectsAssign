<div
  id="carouselExampleIndicators"
  class="p-0 carousel slide"
  data-bs-ride="true"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src=" https://rukminim1.flixcart.com/fk-p-flap/3376/560/image/4611f9e35b662282.jpg?q=50 "
        class="d-block w-100"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://rukminim1.flixcart.com/fk-p-flap/3376/550/image/9eb067f9f616955f.jpg?q=50"
        class="d-block w-100"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://rukminim1.flixcart.com/fk-p-flap/3376/550/image/24f7b5c8f9493dbf.jpg?q=50"
        class="d-block w-100"
        alt="..."
      />
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 p-2">
        <form #form="ngForm">
          <select class="form-select" (change)="onChange(sec)"  ngModel #sec="ngModel" name="priceFilter" >
            <option value="" disabled selected>Select Price Filter</option>
            <option value="desc">High to Low</option>
            <option value="asc">Low to High</option>
          </select>
        </form>
        </div>
        <div class="col-sm-3 p-2">
          <button type="reset" (click)="onReset(form)" class="btn btn-sm btn-dark">Reset</button>
        </div>
    </div>
    <div class="row">
      <div class="col-md-3 p-2" *ngFor="let p of product">
        <div class="card">
          <img
            src="{{ p.image }}"
            class="p-2 m-auto"
            width="200px"
            height="200px"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">{{ p.title }}</h5>
            <p class="card-text">{{ p.descr }}</p>
            <p class="card-text">{{ p.brand }}</p>
            <p class="card-text">Rs.{{ p.price }}</p>
            <div class="d-flex w-75 justify-content-evenly">
              <a (click)="productdetails(p.id)" class="btn btn-primary"
                >Details</a
              >
              <a routerLink="/cart" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
